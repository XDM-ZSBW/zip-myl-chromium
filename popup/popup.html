<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myl.Zip Authentication</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="logo">
        <img src="../assets/icons/icon48.png" alt="Myl.Zip" class="logo-icon">
        <h1 class="popup-title">Myl.Zip Authentication</h1>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </div>

    <div class="popup-main">
      <div class="auth-info" id="authInfo">
        <h2>Authentication Status</h2>
        <div class="info-item">
          <span class="info-label">Device ID:</span>
          <span class="info-value" id="deviceId">Loading...</span>
        </div>
        <div class="info-item">
          <span class="info-label">Verification:</span>
          <span class="info-value" id="authStatus">Checking...</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="setupBtn">
          <span class="btn-icon">üîê</span>
          Verify Device
        </button>
        
        <button class="btn btn-secondary" id="portalBtn">
          <span class="btn-icon">üåê</span>
          Access Portal
        </button>
        
        <button class="btn btn-secondary" id="refreshBtn">
          <span class="btn-icon">üîÑ</span>
          Refresh Status
        </button>
      </div>

      <div class="help-text">
        <p>Myl.Zip provides privately public authentication for secure device verification.</p>
        <p>Click "Verify Device" to authenticate with the Myl.Zip portal.</p>
      </div>
    </div>

    <div class="popup-footer">
      <div class="footer-info">
        <span class="version">v2.0.0</span>
        <span class="separator">‚Ä¢</span>
        <a href="https://myl.zip/help" target="_blank" class="help-link">Help</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
